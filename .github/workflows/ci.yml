# CI: check on every push/PR. Deploy (both GitHub Pages):
#   - staging:  push to 'staging' → GitHub Pages from repo in STAGING_REPOSITORY (e.g. owner/ai-teacher-staging)
#   - production: push to 'main' → this repo's GitHub Pages (enable in Settings → Pages → GitHub Actions)
name: CI

on:
  push:
    branches: ["master", "develop"]
  pull_request:
    branches: ["**"]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm run typecheck

      - name: Lint
        run: pnpm run lint

  build:
    needs: check
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set BASE_PATH for build
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "BASE_PATH=/${{ github.event.repository.name }}/" >> $GITHUB_ENV
          else
            echo "BASE_PATH=/" >> $GITHUB_ENV
          fi

      - name: Build frontend
        run: pnpm --filter frontend build

      - name: Prepare 404 for SPA routing
        run: cp frontend/dist/index.html frontend/dist/404.html

      - name: Upload frontend dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    steps:
      - name: Download frontend dist artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: release

      - name: Deploy staging to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.STAGING_PAGES_TOKEN }}
          external_repository: ${{ github.repository_owner }}/ai-teacher-staging
          publish_dir: release
          keep_files: false

  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment: production
    steps:
      - name: Download frontend dist artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: release

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
